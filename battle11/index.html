<html>
  <head>
    <style>
      .container {
        width:400px;
        height:300px;
         background :#191210;
        position:relative;
        display:flex;
        justify-content:center;   
        align-items:center;
       
      }
      .first {
        width:140px;
        height:140px;
         background:#ECA03D;
         border-radius:50%;
        position:absolute;
      }
        .second {
        width:100px;
        height:100px;
        background:#191210;
         position:absolute;
         border-radius:50%;
          top:100px;
          left:150px;
      }
      .third {
         width:60px;
        height:60px;
        background:#84271C;
         position:absolute;
         border-radius:50%;
        }
      .four:before,.four:after{
         content:"";
        position:absolute;
        width:100px;
        height:50px;
        box-sizing:border-box;
        border:20px solid #ECA03D;
        
      }
       
      .four:before {
        border-bottom-left-radius:110px;
        border-bottom-right-radius:110px;
        border-top:0px;
        top:50%;
        left:50px;
        
      }
          .four:after {
        border-top-left-radius:110px;
        border-top-right-radius:110px;
        border-bottom:0px;
        bottom:50%;
        right:50px;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first"></div>
      <div class="second"></div>
      <div class="third"></div>
      <div class="four"></div>
        <div>
  </body>
</html>
